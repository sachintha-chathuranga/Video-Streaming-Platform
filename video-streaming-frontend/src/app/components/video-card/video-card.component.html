<mat-card
  class="example-card"
  [routerLink]="video && '/video-details/' + video.id"
>
  <div *ngIf="isLoading; else image" class="skeleton skeleton-img"></div>
  <ng-template #image>
    <img
      mat-card-image
      [src]="video && video.thumbnailUrl"
      [ngClass]="{ skeleton: isLoading }"
    />
  </ng-template>
  <mat-card-header [ngClass]="{ loading: isLoading }">
    <div
      mat-card-avatar
      class="example-header-image"
      [ngClass]="{ skeleton: isLoading }"
    ></div>
    <mat-card-title [ngClass]="{ skeleton: isLoading }"
      ><h3 class="text-overflow-2" *ngIf="video">
        {{ video.title }}
      </h3>
    </mat-card-title>
    <mat-card-subtitle [ngClass]="{ skeleton: isLoading }">
      <a>
        {{ video && video.description }}
      </a>
    </mat-card-subtitle>
    <mat-card-subtitle>
      {{ video && video.viewsCount + " views" }}</mat-card-subtitle
    >
    <mat-icon>more_vert</mat-icon>
  </mat-card-header>
</mat-card>
