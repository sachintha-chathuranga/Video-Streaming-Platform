<mat-list role="list">
  <mat-list-item
    *ngFor="let item of items"
    role="listitem"
    [routerLink]="item.link"
    [ngClass]="{ 'active': item.active == true }"
    (click)="selectItem(item)"
  >
    <mat-icon  class="mat-icon" matListItemIcon>{{ item.icon }}</mat-icon>
    <p matListItemLine>{{ item.text }}</p>
  </mat-list-item>
</mat-list>
