<div fxLayout="row wrap">
  <div fxFlex="20%">HI</div>
  <div fxFlex="30%">
    <div class="mat-title">Add Video Details</div>
    <form [formGroup]="videoDetails">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [formControl]="title" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [formControl]="description" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Video Status</mat-label>
        <mat-select [formControl]="videoStatus">
          <mat-option value="PUBLIC">Public</mat-option>
          <mat-option value="PRIVATE">Private</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-chip-list">
        <mat-label>Tags</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter tags">
          @for (tag of tags; track tag) {
          <mat-chip-row
            (removed)="remove(tag)"
            [editable]="true"
            (edited)="edit(tag, $event)"
            [aria-description]="'press enter to edit ' + tag"
          >
            {{ tag }}
            <button matChipRemove [attr.aria-label]="'remove ' + tag">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          }
          <input
            placeholder="Add tag..."
            [matChipInputFor]="chipGrid"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)"
          />
        </mat-chip-grid>
      </mat-form-field>
      <div>
        <label for="inputFile"
          >Upload Thumbnail
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="inputFile"
              aria-describedby="inputFileAddOn"
              (change)="onFileChange($event)"
            />
          </div>
          <br />
          <div *ngIf="isFileSelected">
            <div>
              <p>Selected File: {{ selectedFileName }}</p>
            </div>
            <hr />
            <div>
              <button
                type="button"
                (click)="uploadThumbnail()"
                mat-raised-button
                color="primary"
              >
                Upload
              </button>
            </div>
          </div>
          <br />
        </label>
      </div>
      <div>
        <button  (click)="saveVideo()" type="submit" mat-raised-button color="primary" >Save</button>
      </div>
    </form>
  </div>
  <div fxFlex="30%">
    <app-video-player [videoUrl]="videoUrl"></app-video-player>
  </div>
  <div fxFlex="20%">HI</div>
</div>
