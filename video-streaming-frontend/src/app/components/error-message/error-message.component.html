<div class="error-message-container">
  <img [src]="errorObject.errorIcon" alt="" loading="lazy"/>
  <div class="messages-div">
    <h2>{{errorObject.errorTitle}}</h2>
    <p>{{errorObject.errorMessage}}</p>
  </div>
  <button
    mat-stroked-button
    color="primary"
    (click)="retryFetch()"
  >
    Retry
  </button>
</div>
