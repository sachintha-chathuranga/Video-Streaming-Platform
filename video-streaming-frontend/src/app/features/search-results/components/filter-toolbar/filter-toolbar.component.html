<div class="filter-toolbar">
	<button mat-button (click)="toogleFilter()">
		Filters
		<mat-icon>tune</mat-icon>
	</button>
	<div class="filter-container" [ngClass]="{ hide: !isFilters }">
		<mat-form-field>
			<mat-label>Upload Date</mat-label>
			<mat-select [disabled]="isLoading" [(value)]="dateFilter" (selectionChange)="onFilterChange()">
				<mat-option *ngFor="let option of dateOptions" [value]="option.value">
					{{ option.viewValue }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<!-- <mat-form-field>
			<mat-label>Type</mat-label>
			<mat-select [disabled]="isLoading"  [(value)]="typeFilter" (selectionChange)="onFilterChange()">
				<mat-option *ngFor="let option of typeOptions" [value]="option.value">
					{{ option.viewValue }}
				</mat-option>
			</mat-select>
		</mat-form-field> -->
		<mat-form-field>
			<mat-label>Duration</mat-label>
			<mat-select [disabled]="isLoading" [(value)]="durationFilter" (selectionChange)="onFilterChange()">
				<mat-option *ngFor="let option of durationOptions" [value]="option.value">
					{{ option.viewValue }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Sort By</mat-label>
			<mat-select [disabled]="isLoading"  [(value)]="sortBy" (selectionChange)="onFilterChange()">
				<mat-option *ngFor="let option of sortOptions" [value]="option.value">
					{{ option.viewValue }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
</div>
