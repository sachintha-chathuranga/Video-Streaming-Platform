<h1>Saved Videos</h1>

<div fxLayout="row wrap" fxLayout.lt-lg="column">
  <div fxFlex="58%" fxFlex.lt-lg="100%" fxFlexOrder.lt-lg="2">
    <div fxLayout="column" fxLayoutGap="10px">
      <div class="fxItem" fxFlex="100%" *ngFor="let video of videoList">
        <app-video-card
          [video]="video"
          [isLoading]="isLoading"
          [cardMenuItems]="cardMenuItems"
          (onDelete)="handleDelete($event)"
          cardSize="meadium"
        ></app-video-card>
      </div>
    </div>
  </div>
  <div fxFlex="42%" fxLayoutAlign="center" fxFlex.lt-lg="100%" fxFlexOrder.lt-lg="1" fxLayoutAlign.lt-lg="start" fxLayoutAlign.lt-sm="center">
    <div class="setting-container">
      <mat-form-field class="mat-form-field" >
        <mat-icon>search</mat-icon>
        <input [disabled]="videoList?.length == 0" matInput placeholder="Search save videos" (input)="onSearch($event)" [(ngModel)]="searchInput"/>
        @if (searchInput) {
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearInput()"
        >
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
      <button mat-flat-button [disabled]="videoList?.length == 0" (click)="clearPlayList()">
        <mat-icon>delete</mat-icon>
        Clear all saved videos
      </button>
    </div>
  </div>
</div>
