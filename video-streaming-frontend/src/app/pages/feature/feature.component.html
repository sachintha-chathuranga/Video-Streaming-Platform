<div fxLayout="row wrap">
  <h3>Featured Videos</h3>
</div>
<div fxLayout="row wrap" fxLayoutGap="18px grid">
  <div
    fxFlex="100%"
    fxFlex.gt-xs="48%"
    fxFlex.gt-sm="32%"
    *ngFor="let featuredVideo of featuredVideos"
  >
    <app-video-card [video]="featuredVideo"></app-video-card>
  </div>
</div>
